<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joe's Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
  <div id="main">
    <!--
    Everything from here to the <script> tag below is the skeleton of your
    website. Your code will add information to each of the sections of the
    resume below.
    -->
    <header id="header" class="center-content">
      <ul id="topContacts" class='flex-box'></ul>
    </header>
    <div class="clear"></div>
    <section id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </section>
    <section id="projects">
      <h2>Projects</h2>
    </section>
    <section id="education" class='gray'>
      <h2>Education</h2>
    </section>
    <section id="skillsChart">
      <h2>Skills Chart (Ranked on a scale of 1 to 10)</h2>
    </section>
    <section id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </section>
    <footer id="letsConnect">
      <h2 class='footer-head'>Let's Connect</h2>
      <ul id="footerContacts" class="flex-box"></ul>
    </footer>
  </div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/resumeBuilder.js"></script>
  <!-- Section to intialize scripts moved to helper.js  -->
</body>
